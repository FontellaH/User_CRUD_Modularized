<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit A User</title>
</head>
<body>
    <h1>User Edit</h1>
    <form action="/users/{{one_user.id}}/update" method="post"><br>
        <label for="first_name">First Name:</label> <br>
        <input type="text" name="first_name" id="first_name" value="{{one_user.first_name}}"><br><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" name="last_name" id="last_name" value="{{one_user.last_name}}"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" value="{{one_user.email}}"><br><br>
        <button>Update User</button>  <button>Show User</button>

    </form>
</body>
</html>
