<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            *{
                margin: 0 auto;
            }
            .header{
                margin: 0 auto;
                margin-top: 30px;
                margin-bottom: 90px;
                display: flex;
            }

            h1{
                margin-right: 40px;
            }

            .mb-3{
                width: 600px;
            }

            button{
                margin-left: 900px;
            }

        </style>


    <title>Create User</title>
</head>

<body>
    <div class="header">
        <h1>Add a New User</h1> 
        <a href="/users">Home</a>
        
    </div>
    <form action="/users/create" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="first_name" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="last_name" id="formGroupExampleInput2">
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email:</label>
            <input type="text" class="form-control" name="email" id="formGroupExampleInput2">
        </div>


        <button  class="btn btn-success">Create</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
